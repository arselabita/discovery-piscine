<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Basics</title>
  </head>
  <body
    style="background-color: rgb(255, 219, 225); font-family: Arial, sans-serif"
  >
    <h1 style="font-size: 80px; text-align: center; color: white">
      Shopping Time!
    </h1>
    <div style="display: flex; justify-content: center; gap: 0px">
      <div style="text-align: center; margin: 10px">
        <img
          src="images/gisou.jpeg"
          alt="Gisou"
          width="450"
          height="600"
          style="display: block; margin-bottom: 10px; object-fit: cover"
        />
        <a
          href="https://www.gisou.com/"
          style="text-decoration: none; color: black; font-size: 20px"
        >
          GISOU
        </a>
      </div>
      <div style="text-align: center; margin: 10px">
        <img
          src="images/rhode.jpeg"
          alt="Rhode"
          width="450"
          height="600"
          style="display: block; margin-bottom: 10px; object-fit: cover"
        />
        <a
          href="https://www.rhodeskin.com/"
          style="text-decoration: none; color: black; font-size: 20px"
        >
          RHODE
        </a>
      </div>
    </div>
    <hr style="border-width: 1px; margin-bottom: 1px" />
    <i
      ><p style="font-family: monospace; font-size: 11px; text-align: right">
        &copy; abita 2025
      </p></i
    >
  </body>
</html>
