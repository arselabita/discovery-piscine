<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background-image: url(images/a.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: "Press Start 2P", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .title {
        text-align: center;
        color: rgb(247, 28, 222);
        text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
      }

      .line {
        display: block;
        padding-bottom: 10px;
        font-size: 40px;
        animation: float 2s ease-in-out infinite;
      }

      .line:nth-child(2) {
        animation-delay: 1s;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <title>Main Page</title>
  </head>
  <body>
    <div class="title">
        <span class="line">Choose a CV</span>
        <span class="line">that you like :p</span>
    </div>
    <div class="buttons">
        <button class="1">Arsi's CV</button>
        <button class="2">Andrea's CV</button>
        <button class="3">Lily's CV</button>
        <button class="4">Nicole's CV</button>
    </div>
    
  </body>
</html>
